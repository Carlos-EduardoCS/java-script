<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{  
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            font-weight: normal;
        }


    </style>
</head>
<body>
    <h1>
        Teste com place holder ( ${} )
    </h1>

    <script>
        var nome = window.prompt('qual é seu nome?')
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras. <br/>`)
        document.write(`e seu nome em maiusculas fica assim: ${nome.toUpperCase()} <br/>`)
        document.write(`e seu nome em minusculas ficara assim: ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
